<h1> 숩의 글 </h1>

<img src="터널.jpg" width="50%">

<p> 간신히 막차를 탔지만, 마을 버스를 타지 못해 터벅 터벅 긴 터널을 걸었다. 오늘의 터널은 유난히 붉었다.
  잠들지 않은 택시와 대리 기사가 탄 승용차가 터널을 지나갔다. 나는 그 옆을 걸었다. 하루종일 지쳐 있었다.
  별로 한 것도 없는데.</p>
